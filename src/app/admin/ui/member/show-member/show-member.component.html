<body>
    <div class="container">
        <div style="margin: 20px 0 0 -80px; cursor: pointer">
            <img src="/assets/backButton.png" (click)="goBack()" alt="" width="40px" />
        </div>
    </div>
    <div class="row">
        <!-- Single Advisor-->
        <div class="contain">
            <div class="col-8 col-sm-6 col-lg-3" *ngFor="let members of memberData" style="margin: 40px 0 0 30px">
                <div class="single_advisor_profile wow fadeInUp" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
                    <!-- Team Thumb-->
                    <div class="advisor_thumb">
                        <img src="{{ members.gender | userImage }}" alt="" width="100%" />
                        <!-- Social Info-->
                        <div class="social-info">
                            <a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i
                                    class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-linkedin"></i></a>
                        </div>
                    </div>
                    <!-- Team Details-->
                    <div class="single_advisor_details_info">
                        <h6>{{ members.firstName }}</h6>
                        <p class="designation">{{ members.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
